<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Calculdora</h1>
        <input type="number" id="num1" placeholder="Digite o primeiro número"><br><br>
        <input type="number" id="num2" placeholder="Digite o segundo número"><br><br>
        <button onclick="Somar('soma')">Soma</button>
        <button onclick="Subtrair('subtracao')">Subtração</button>
        <button onclick="Multiplicar('multiplicacao')">Multiplicação</button>
        <button onclick="Dividir('divisao')">Divisão</button><br><br>

        Resultado: <span></span>
    <script>
        
        var num1 = document.querySelector('#num1')
        var num2 = document.querySelector('#num2')
        var Resultado = document.querySelector('span')

        function Somar(){
            Resultado.innerHTML = parseInt(num1.value) + parseInt(num2.value)
        }

        function Subtrair(){
            Resultado.innerHTML = parseInt(num1.value) - parseInt(num2.value)
        }

        function Multiplicar(){
            Resultado.innerHTML = parseInt(num1.value) * parseInt(num2.value)
        }

        function Dividir(){
            Resultado.innerHTML = parseInt(num1.value) / parseInt(num2.value)
        }
    </script>
</body>
</html>
